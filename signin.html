<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CFB Pick'em — Sign in</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --cfp-black:#0B0B0B;
      --cfp-charcoal:#111213;
      --cfp-gold:#C99210;
      --cfp-gold-2:#E3B23C;
      --cfp-ivory:#F7F4ED;
      --cfp-gray:#1F2022;
      --ring: 0 0 0 2px var(--cfp-gold) inset, 0 0 0 2px var(--cfp-gold);
    }
    body{
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(201,146,16,.20), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.03) 0 25%, transparent 25% 50%, rgba(255,255,255,.03) 50% 75%, transparent 75% 100%),
        var(--cfp-charcoal);
      background-size:100% 100%,24px 24px,auto;
      color:#e7e7e7;
      font-family:'Roboto',system-ui,-apple-system,Segoe UI,Arial,sans-serif;
      min-height:100vh;
    }
    .cfp-card{background:linear-gradient(180deg,var(--cfp-black),var(--cfp-gray));border:1px solid rgba(231,231,231,.10)}
    .cfp-input{background:var(--cfp-black);border:1px solid rgba(231,231,231,.12);color:#f1f1f1}
    .cfp-input:focus{outline:none;box-shadow:var(--ring)}
    .btn{background:var(--cfp-gold);color:#0b0b0b}
    .btn:hover{filter:brightness(1.05)}
  </style>
</head>
<body>
  <div class="max-w-7xl mx-auto p-4 md:p-6">
    <!-- NAV -->
    <nav class="mb-5 text-sm font-semibold tracking-wider uppercase font-['Oswald',_sans-serif]">
      <ul class="flex items-center gap-2 border-b border-[rgba(231,231,231,.08)]">
        <li>
          <a href="index.html" class="block px-3 py-3 text-gray-300 hover:text-[var(--cfp-ivory)] transition-colors">Leaderboard</a>
        </li>
        <li id="nav-picks" class="hidden">
          <a href="picks.html" class="block px-3 py-3 text-gray-300 hover:text-[var(--cfp-ivory)] transition-colors">Make Picks</a>
        </li>
        <li>
          <a href="cfb-genius.html" class="block px-3 py-3 text-gray-300 hover:text-[var(--cfp-ivory)] transition-colors">CFB Genius</a>
        </li>
        <li>
          <a href="stats.html" class="block px-3 py-3 text-gray-300 hover:text-[var(--cfp-ivory)] transition-colors">Stats</a>
        </li>
        <li id="nav-signin" class="ml-auto">
          <a href="signin.html" class="block px-3 py-3 text-[var(--cfp-gold-2)] border-b-2 border-[var(--cfp-gold)]">Sign in</a>
        </li>
        <li id="nav-signout" class="hidden">
          <button id="sign-out-btn" class="block px-3 py-3 text-gray-300 hover:text-[var(--cfp-ivory)] transition-colors">Sign out</button>
        </li>
      </ul>
    </nav>

    <!-- HEADER -->
    <header class="cfp-card rounded-none stripe gold-shadow mb-6">
      <div class="flex items-center gap-3 md:gap-4 px-4 py-4 md:px-6 md:py-5">
        <span class="trophy-oval" aria-hidden="true" style="width:18px;height:36px;border:2px solid var(--cfp-gold);border-radius:999px;position:relative"></span>
        <div>
          <p class="text-[11px] tracking-[.25em] text-gray-300 uppercase">College Football Pick'em</p>
          <h1 class="font-['Oswald',_sans-serif] text-3xl md:text-4xl font-bold text-[var(--cfp-ivory)] leading-tight">Sign in</h1>
        </div>
      </div>
    </header>

    <!-- AUTH CARD -->
    <div class="max-w-xl mx-auto cfp-card p-6 md:p-8">
      <div id="auth-tabs" class="flex gap-2 mb-6 text-sm">
        <button data-tab="signin" class="tab-btn btn px-3 py-1.5">Sign in</button>
        <button data-tab="signup" class="tab-btn px-3 py-1.5 border border-[rgba(231,231,231,.12)]">Create account</button>
        <button data-tab="reset"  class="tab-btn px-3 py-1.5 border border-[rgba(231,231,231,.12)]">Reset password</button>
      </div>

      <!-- Status -->
      <div id="status" class="text-sm text-gray-300 mb-4"></div>

      <!-- Sign in form -->
      <form id="form-signin" class="space-y-3">
        <div>
          <label class="block text-xs text-gray-300 mb-1">Email</label>
          <input id="si-email" type="email" required class="cfp-input w-full px-3 py-2 rounded-none"/>
        </div>
        <div>
          <label class="block text-xs text-gray-300 mb-1">Password</label>
          <input id="si-password" type="password" required class="cfp-input w-full px-3 py-2 rounded-none"/>
        </div>
        <button type="submit" class="btn px-4 py-2 w-full rounded-none font-semibold">Sign in</button>
      </form>

      <!-- Sign up form -->
      <form id="form-signup" class="space-y-3 hidden">
        <div>
          <label class="block text-xs text-gray-300 mb-1">Email</label>
          <input id="su-email" type="email" required class="cfp-input w-full px-3 py-2 rounded-none"/>
        </div>
        <div>
          <label class="block text-xs text-gray-300 mb-1">Password</label>
          <input id="su-password" type="password" required minlength="6" class="cfp-input w-full px-3 py-2 rounded-none"/>
        </div>
        <button type="submit" class="btn px-4 py-2 w-full rounded-none font-semibold">Create account</button>
        <p class="text-xs text-gray-400">After confirming your email (if enabled), you’ll be signed in automatically.</p>
      </form>

      <!-- Reset form -->
      <form id="form-reset" class="space-y-3 hidden">
        <div>
          <label class="block text-xs text-gray-300 mb-1">Email</label>
          <input id="rs-email" type="email" required class="cfp-input w-full px-3 py-2 rounded-none"/>
        </div>
        <button type="submit" class="btn px-4 py-2 w-full rounded-none font-semibold">Send reset link</button>
        <p class="text-xs text-gray-400">Check your email for a secure password reset link.</p>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://vopdioszofwdkwnujtiq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvcGRpb3N6b2Z3ZGt3bnVqdGlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1ODI2MjksImV4cCI6MjA3NzE1ODYyOX0.cD2nNYMEUUOHWQlQC0-lxGZ3s1HVQhWEX_FmgzSsZYw'
    );

    const statusEl   = document.getElementById('status');
    const navPicks   = document.getElementById('nav-picks');
    const navSignin  = document.getElementById('nav-signin');
    const navSignout = document.getElementById('nav-signout');
    const signOutBtn = document.getElementById('sign-out-btn');

    function setStatus(msg, isErr=false){
      statusEl.className = 'text-sm mb-4 ' + (isErr ? 'text-red-300' : 'text-gray-300');
      statusEl.textContent = msg;
    }

    // Auth-aware nav
    async function refreshAuthUI() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        navPicks?.classList.remove('hidden');
        navSignin?.classList.add('hidden');
        navSignout?.classList.remove('hidden');
      } else {
        navPicks?.classList.add('hidden');
        navSignin?.classList.remove('hidden');
        navSignout?.classList.add('hidden');
      }
    }
    refreshAuthUI();
    supabase.auth.onAuthStateChange(async (_evt, session) => {
      await refreshAuthUI();
      if (session) {
        // Already signed in → go make picks
        location.href = 'picks.html';
      }
    });

    signOutBtn?.addEventListener('click', async () => {
      await supabase.auth.signOut();
      await refreshAuthUI();
      setStatus('Signed out.');
    });

    // If already signed in, bounce to picks
    (async ()=>{
      const { data: { session } } = await supabase.auth.getSession();
      if (session) location.replace('picks.html');
    })();

    // Tabs
    const tabs = document.querySelectorAll('.tab-btn');
    const forms = {
      signin: document.getElementById('form-signin'),
      signup: document.getElementById('form-signup'),
      reset:  document.getElementById('form-reset')
    };
    function showTab(name){
      Object.entries(forms).forEach(([k,el])=>{
        el.classList.toggle('hidden', k !== name);
      });
      tabs.forEach(b=>{
        const active = b.dataset.tab === name;
        b.classList.toggle('btn', active);
        b.classList.toggle('border', !active);
        b.classList.toggle('border-[rgba(231,231,231,.12)]', !active);
      });
      setStatus('');
    }
    tabs.forEach(b=> b.addEventListener('click', ()=> showTab(b.dataset.tab)));
    showTab('signin');

    // Sign in
    forms.signin.addEventListener('submit', async (e)=>{
      e.preventDefault();
      setStatus('Signing in…');
      const email = document.getElementById('si-email').value.trim();
      const password = document.getElementById('si-password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return setStatus(error.message, true);
      setStatus('Signed in! Redirecting…');
      location.href = 'picks.html';
    });

    // Sign up
    forms.signup.addEventListener('submit', async (e)=>{
      e.preventDefault();
      setStatus('Creating account…');
      const email = document.getElementById('su-email').value.trim();
      const password = document.getElementById('su-password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return setStatus(error.message, true);
      setStatus('Check your email to confirm your account (if required).');
    });

    // Reset
    forms.reset.addEventListener('submit', async (e)=>{
      e.preventDefault();
      setStatus('Sending reset link…');
      const email = document.getElementById('rs-email').value.trim();
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: location.origin + '/signin.html'
      });
      if (error) return setStatus(error.message, true);
      setStatus('Reset link sent. Check your email.');
    });
  </script>
</body>
</html>
