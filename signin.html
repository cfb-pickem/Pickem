<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CFB Pick'em â€” Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="modulepreload" href="./js/supabaseClient.js">
  <link rel="modulepreload" href="./js/nav.js">

  <style>
    :root{
      --cfp-black:#0B0B0B;
      --cfp-charcoal:#111213;
      --cfp-gold:#C99210;
      --cfp-gold-2:#E3B23C;
      --cfp-ivory:#F7F4ED;
      --cfp-gray:#1F2022;
      --ring: 0 0 0 2px var(--cfp-gold) inset, 0 0 0 2px var(--cfp-gold);
    }
    body{
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(201,146,16,.20), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.03) 0 25%, transparent 25% 50%, rgba(255,255,255,.03) 50% 75%, transparent 75% 100%),
        var(--cfp-charcoal);
      background-size: 100% 100%, 24px 24px, auto;
      color: #e7e7e7;
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      min-height: 100vh;
    }
    .gold-shadow{box-shadow: 0 0 0 1px rgba(233, 185, 73, .35), 0 0 24px rgba(233, 185, 73, .08) inset}
    .cfp-card{background:linear-gradient(180deg, var(--cfp-black), var(--cfp-gray));border:1px solid rgba(231,231,231,.10)}
    .cfp-input{background:var(--cfp-black);color:#f1f1f1;border:1px solid rgba(231,231,231,.12)}
    .cfp-input:focus{outline:none;box-shadow:var(--ring)}
    .ring-gold{box-shadow:var(--ring)}
  </style>
</head>

<body data-page="signin">
  <div class="max-w-7xl mx-auto p-4 md:p-6">
    <div id="site-nav"></div>

    <div class="max-w-md mx-auto mt-8 md:mt-12">
      <div class="cfp-card gold-shadow rounded-none p-6 md:p-8">
        <h1 class="font-['Oswald',_sans-serif] text-3xl font-bold text-[var(--cfp-ivory)] leading-tight mb-4 text-center">
          Sign In
        </h1>
        <p class="text-sm text-gray-300 mb-6 text-center">Enter your email to receive a magic link to sign in.</p>
        
        <form id="signin-form" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email" name="email" required
                   class="cfp-input mt-1 block w-full px-3 py-2 rounded-none text-sm"
                   placeholder="you@email.com">
          </div>
          <button type="submit" id="submit-btn" 
                  class="w-full px-4 py-2 bg-[var(--cfp-gold)] text-black font-semibold ring-gold">
            Send Magic Link
          </button>
        </form>
        <div id="status" class="mt-4 text-sm text-center"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import initNav from './js/nav.js';
    import { supabase } from './js/supabaseClient.js';

    // 1. Initialize the shared navigation
    initNav();

    // 2. Sign-in page logic
    const form = document.getElementById('signin-form');
    const submitBtn = document.getElementById('submit-btn');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      statusEl.textContent = '';

      const email = form.email.value;

      const { error } = await supabase.auth.signInWithOtp({
        email: email,
        options: {
          // URL to redirect to after user clicks magic link
          emailRedirectTo: window.location.origin + '/index.html',
        }
      });

      if (error) {
        console.error('Error sending magic link:', error.message);
        statusEl.textContent = `Error: ${error.message}`;
        statusEl.className = 'mt-4 text-sm text-center text-red-300';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Magic Link';
      } else {
        statusEl.textContent = 'Check your email for a magic link!';
        statusEl.className = 'mt-4 text-sm text-center text-green-300';
        form.reset();
      }
    });

    // Redirect if already signed in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = './index.html';
      }
    });
  </script>
</body>
</html>
