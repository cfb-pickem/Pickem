<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CFB Pick'em — Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="modulepreload" href="./js/supabaseClient.js">
  <link rel="modulepreload" href="./js/nav.js">

  <style>
    :root{
      --cfp-black:#0B0B0B;
      --cfp-charcoal:#111213;
      --cfp-gold:#C99210;
      --cfp-gold-2:#E3B23C;
      --cfp-ivory:#F7F4ED;
      --cfp-gray:#1F2022;
      --ring: 0 0 0 2px var(--cfp-gold) inset, 0 0 0 2px var(--cfp-gold);
    }
    body{
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(201,146,16,.20), transparent 60%),
        linear-gradient(135deg, rgba(255,255,255,.03) 0 25%, transparent 25% 50%, rgba(255,255,255,.03) 50% 75%, transparent 75% 100%),
        var(--cfp-charcoal);
      background-size: 100% 100%, 24px 24px, auto;
      color: #e7e7e7;
      font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      min-height: 100vh;
    }
    .gold-shadow{box-shadow: 0 0 0 1px rgba(233, 185, 73, .35), 0 0 24px rgba(233, 185, 73, .08) inset}
    .cfp-card{background:linear-gradient(180deg, var(--cfp-black), var(--cfp-gray));border:1px solid rgba(231,231,231,.10)}
    .cfp-input{background:var(--cfp-black);color:#f1f1f1;border:1px solid rgba(231,231,231,.12)}
    .cfp-input:focus{outline:none;box-shadow:var(--ring)}
    .ring-gold{box-shadow:var(--ring)}
    .tab-btn{padding:.5rem 1rem;border:1px solid rgba(231,231,231,.12)}
    .tab-btn.active{background:var(--cfp-gold);color:#0b0b0b;border-color:var(--cfp-gold)}
    .link{color:var(--cfp-gold-2);text-decoration:underline}
  </style>
</head>

<body data-page="signin">
  <div class="max-w-7xl mx-auto p-4 md:p-6">
    <div id="site-nav"></div>

    <div class="max-w-md mx-auto mt-8 md:mt-12">
      <div class="cfp-card gold-shadow rounded-none p-6 md:p-8">
        <h1 class="font-['Oswald',_sans-serif] text-3xl font-bold text-[var(--cfp-ivory)] leading-tight mb-2 text-center">
          Sign In
        </h1>
        <p class="text-sm text-gray-300 mb-6 text-center">
          Use your password (faster) or get a one-time magic link.
        </p>

        <!-- Tabs -->
        <div class="flex gap-2 mb-6">
          <button id="tab-password" class="tab-btn active">Password</button>
          <button id="tab-magic" class="tab-btn">Magic Link</button>
        </div>

        <!-- PASSWORD FORM -->
        <form id="password-form" class="space-y-4">
          <div>
            <label for="email_pw" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email_pw" name="email_pw" required autocomplete="email"
                   class="cfp-input mt-1 block w-full px-3 py-2 rounded-none text-sm"
                   placeholder="you@email.com">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"
                   class="cfp-input mt-1 block w-full px-3 py-2 rounded-none text-sm"
                   placeholder="Your password">
          </div>
          <button type="submit" id="pw-submit"
                  class="w-full px-4 py-2 bg-[var(--cfp-gold)] text-black font-semibold ring-gold">
            Sign In
          </button>
          <p class="text-xs text-gray-400 text-center">
            Don’t have a password? Switch to <a href="#" id="switch-to-magic" class="link">Magic Link</a>.
          </p>
        </form>

        <!-- MAGIC LINK FORM -->
        <form id="magic-form" class="space-y-4 hidden">
          <div>
            <label for="email_magic" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email_magic" name="email_magic" required autocomplete="email"
                   class="cfp-input mt-1 block w-full px-3 py-2 rounded-none text-sm"
                   placeholder="you@email.com">
          </div>
          <button type="submit" id="magic-submit"
                  class="w-full px-4 py-2 bg-[var(--cfp-gold)] text-black font-semibold ring-gold">
            Send Magic Link
          </button>
          <p class="text-xs text-gray-400 text-center">
            Prefer a password? Switch to <a href="#" id="switch-to-password" class="link">Password</a>.
          </p>
        </form>

        <div id="status" class="mt-4 text-sm text-center"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import initNav from './js/nav.js';
    import { supabase } from './js/supabaseClient.js';

    await initNav();

    // DOM
    const tabPassword = document.getElementById('tab-password');
    const tabMagic    = document.getElementById('tab-magic');
    const pwForm      = document.getElementById('password-form');
    const magicForm   = document.getElementById('magic-form');
    const pwSubmit    = document.getElementById('pw-submit');
    const magicSubmit = document.getElementById('magic-submit');
    const statusEl    = document.getElementById('status');
    const emailPw     = document.getElementById('email_pw');
    const emailMagic  = document.getElementById('email_magic');
    const switchToMagic = document.getElementById('switch-to-magic');
    const switchToPassword = document.getElementById('switch-to-password');

    // Prefill last email if we have one
    const LAST_EMAIL_KEY = 'cfb_last_email_v1';
    const last = localStorage.getItem(LAST_EMAIL_KEY);
    if (last) {
      emailPw.value = last;
      emailMagic.value = last;
    }

    function setStatus(msg, type = 'info'){
      const clsBase = 'mt-4 text-sm text-center ';
      const cls = type === 'error' ? 'text-red-300' :
                  type === 'success' ? 'text-green-300' : 'text-gray-300';
      statusEl.className = clsBase + cls;
      statusEl.textContent = msg || '';
    }

    function setActiveTab(which){
      const usePassword = (which === 'password');
      tabPassword.classList.toggle('active', usePassword);
      tabMagic.classList.toggle('active', !usePassword);
      pwForm.classList.toggle('hidden', !usePassword);
      magicForm.classList.toggle('hidden', usePassword);
      setStatus('');
      (usePassword ? emailPw : emailMagic).focus();
    }

    tabPassword.addEventListener('click', () => setActiveTab('password'));
    tabMagic.addEventListener('click', () => setActiveTab('magic'));
    switchToMagic.addEventListener('click', (e) => { e.preventDefault(); setActiveTab('magic'); });
    switchToPassword.addEventListener('click', (e) => { e.preventDefault(); setActiveTab('password'); });

    // Default to password tab
    setActiveTab('password');

    // Redirect if already signed in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) window.location.href = './index.html';
    });

    // PASSWORD SIGN-IN
    pwForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('');
      pwSubmit.disabled = true;
      pwSubmit.textContent = 'Signing in…';

      const email = emailPw.value.trim();
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          // Common codes: invalid_credentials, invalid_grant
          setStatus(error.message || 'Sign-in failed.', 'error');
          pwSubmit.disabled = false;
          pwSubmit.textContent = 'Sign In';
          return;
        }
        // Success
        localStorage.setItem(LAST_EMAIL_KEY, email);
        setStatus('Signed in! Redirecting…', 'success');
        window.location.href = './index.html';
      } catch (err) {
        setStatus('Unexpected error signing in.', 'error');
        pwSubmit.disabled = false;
        pwSubmit.textContent = 'Sign In';
      }
    });

    // MAGIC LINK SIGN-IN
    magicForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('');
      magicSubmit.disabled = true;
      magicSubmit.textContent = 'Sending…';

      const email = emailMagic.value.trim();
      const base = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/');

      try {
        const { error } = await supabase.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: base + 'index.html',
          }
        });
        if (error) {
          setStatus(error.message || 'Could not send magic link.', 'error');
          magicSubmit.disabled = false;
          magicSubmit.textContent = 'Send Magic Link';
          return;
        }
        localStorage.setItem(LAST_EMAIL_KEY, email);
        setStatus('Check your email for a magic link!', 'success');
        magicForm.reset();
      } catch (err) {
        setStatus('Unexpected error sending magic link.', 'error');
      } finally {
        magicSubmit.disabled = false;
        magicSubmit.textContent = 'Send Magic Link';
      }
    });
  </script>
</body>
</html>
